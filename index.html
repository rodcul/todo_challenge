<!doctype html>
<html lang="en" ng-app="todoApp">

<head>
	<meta charset="utf-8">
	<title>To Do List Challenge</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="js/app.js"></script>
	<script src="js/ToDoEngine.js"></script>
	<script src="js/toDoListController.js"></script>
</head>

<body>


	<div class="col-md-3 col-md-offset-4"  style="padding-top:50px;">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">To do list</h3>
			</div>
			<div class="panel-body" ng-controller="ToDoListController as todoList">
				<form class="form-inline" ng-submit="todoList.addTodo()">
					<div class="form-group">
						<input type="text" class="form-control" ng-model="todoList.todoText">
					</div class="col-xs-6 col-md-1">
					<button type="submit" class="btn btn-default" value="add">Add</button>
				</form>

				<div class="checkbox" ng-repeat="todo in todoList.todos">
					<label>
						<input type="checkbox" value="">{{todo}}
					</label>
				</div>


			</div>
		</div>
	</div>



</body>

</html>
